# Font configuration
font_family      Monaspace Neon
bold_font        Monaspace Neon Bold
italic_font      Monaspace Neon Italic
bold_italic_font Monaspace Neon Bold Italic
font_size        16.0

# Shell
shell /run/current-system/sw/bin/fish

# Window padding
window_padding_width 16 16 0 16

# Window appearance
hide_window_decorations titlebar-only
window_margin_width 0
single_window_margin_width 0
background_opacity 0.95
blur_background 30

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Cursor
cursor_shape beam
cursor_beam_thickness 2.0
cursor_blink_interval 0.5

# Scrollback
scrollback_lines 10000

# URLs
url_style curly
detect_urls yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# macOS specific
macos_titlebar_color background
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_show_window_title_in none

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Keybindings
map cmd+t new_tab_with_cwd
map cmd+w close_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab
map cmd+d launch --cwd=current --location=vsplit
map cmd+shift+d launch --cwd=current --location=hsplit
map cmd+shift+enter toggle_layout stack
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0
map shift+enter send_text all \n

# Include theme
include themes/tokyonight_night.conf
